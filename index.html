<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style/main.css">
    <title>Momentum Clone - extension</title>
</head>
<body>
    <div class="main">
        <div class="container" id="container">
            <div class="timeSec">
                <div id="time" class="clock"></div>
            </div>

            <div class="name">
                <div class="names">
                    <h2 class="helloText">Hello,</h2>
                    <h2 class="welcomeName welcome"></h2>
                    <form class="js-form form">
                        <input type="text" class="nameInput" placeholder="Enter Name?">
                    </form>
                </div>
                <button id="btn" class="removeName welcome">‚ùå</button>
            </div>

            <div class="todoSec">
                <form id="todo-form">
                    <input class="todoLists" placeholder="Write to do..." type="text">
                </form>
                <ul id="todo-list"></ul>
            </div>
        </div>
    </div>

    <div class="quotes">
        <p id="title"></p>
        <p id="author"></p>
    </div>

<script src="./js/image.js"></script>
<script src="./js/clock.js"></script>
<script src="./js/welcome.js"></script>
<script src="./js/todo.js"></script>
<script src="./js/quotes.js"></script>
</body>
</html>
